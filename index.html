<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>JOGO DA VELHA</h1>
    </header>
    <section id="namegame">
        <div id="gameinfo">
            <label for="game1">Jogador 1</label>
            <input id="game1" type="text" required><br>
            <label for="game2">Jogador 2</label>
            <input id="game2" type="text" required><br>
            <button type="button" onclick="addnamegame()">OK</button>
        </div>
    </section>
    <section id="gameVelha" hidden>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="3">Jogo da Velha</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="blocoVelha" data-value="1"></td>
                    <td class="blocoVelha" data-value="2"></td>
                    <td class="blocoVelha" data-value="3"></td>
                </tr>
                <tr>
                    <td class="blocoVelha" data-value="4"></td>
                    <td class="blocoVelha" data-value="5"></td>
                    <td class="blocoVelha" data-value="6"></td>
                </tr>
                <tr>
                    <td class="blocoVelha" data-value="7"></td>
                    <td class="blocoVelha" data-value="8"></td>
                    <td class="blocoVelha" data-value="9"></td>
                </tr>
            </tbody>
        </table>
        <br><br>
        <button onClick="window.location.reload();" id="reloadBtn">REINICIAR</button>
        
        <div>
            <p id="mensagem"></p>
        </div>
    </section>
</body>
</html>
